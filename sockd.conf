logoutput: stderr
# Set minimal logging for faster performance
debug: 0
# Set shorter timeout values for faster operation
timeout.io: 30
timeout.negotiate: 5
timeout.connect: 10

# User configuration
user.privileged: root
user.unprivileged: nobody

# The listening interface and port
internal: 0.0.0.0 port=1080

# The proxying network interface or address
external: tun0

# Authentication methods
socksmethod: none
clientmethod: none

# Who is allowed to connect to what
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}

# What connections are allowed
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}
